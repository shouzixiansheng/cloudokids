<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/js/rem.js"></script>
</head>
<body>
<div class="header">
    <div onclick="goBack()" class="goBack"><img src="img/back@2x.png" alt=""></div>
    <div>登录</div>
    <div onclick="window.location.href=('register.html')">注册</div>
    <script>
        function goBack(){
            window.history.go(-1);
        }
    </script>
</div>
<div class="address">
    <div class="addressImg imgWrap"><img src="img/address.png" alt=""></div><div class="inputWrap"><input type="text" placeholder="请输入您的手机号/或邮箱" id="imPhone"></div>
</div>
<div class="password">
    <div class="passwordImg imgWrap"><img src="img/password.png" alt=""></div><div class="inputWrap"><input type="password" placeholder="请输入密码" id="imPassword"></div>
    <!--<button  class="isCode" disabled>获取验证码</button>-->
</div>
<div class="login">登录</div>
<div class="forgetPassword" onclick="window.location.href=('login.html')">使用手机号登录</div>
<!--遮罩层-->
<div class="maskLayerWrap">
    <div class="maskLayer"></div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/common.js"></script>
<script src="js/accountLogin.js"></script>
</body>
</html>
