<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper-3.4.1.min.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/js/rem.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<!--尾部-->
<div id="footer"></div>
<script>
    $("#footer").load("footer.html");
</script>
<!--头部-->
<header class="header_nav">
    <div class="logo-wrap"><img src="img/logo@2x.png" alt="">
        <div class="buyerBag"><img src="img/buyerBag@2x.png" alt=""></div>
    </div>
</header>
<div class="allContent">
    <!--轮播图-->
    <div class="selfCarousel-wrap">
        <div class="swiper-container selfCarousel">
            <div class="swiper-wrapper topPro">
                <div class="swiper-slide topProShow">
                    <a><img src="" alt=""></a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <!--Two-->
    <div class="productTop-wrap">
        <div class="productTop">
            <a><img src="img/imLoading.gif" alt="" style="width:35px;height:35px;margin-top: 1.25rem"></a>
            <div class="newProBrand"></div>
            <span class="newPrice"></span>
        </div>
        <div class="productTop">
            <a><img src="img/imLoading.gif" alt=""  style="width:35px;height:35px;margin-top: 1.25rem"></a>
            <div class="newProBrand"></div>
            <span class="newPrice"></span>
        </div>
    </div>
    <div class="topic-wrap">
        <div class="topic">

        </div>
    </div>
    <div class="h5-wrap">
        <div class="h5">
            <a></a>
        </div>
    </div>
    <div class="content">
        <div class="content_wrap">
            <div class="title">
                <div class="title_name"></div>
                <div class="title_more"></div>
            </div>
            <div class="swiper-container pic_wrap">
                <div class="swiper-wrapper wrap">
                    <div class="swiper-slide  img_wrap">
                    </div>
                </div>
                <div class="swiper-scrollbar selfBar"></div>
            </div>
        </div>
    </div>
</div>
<!--没有作用-->
<div class="hasLookContentWrap">
    <div class="content_wrap">
        <div class="title">
            <div class="title_name"></div>
            <div class="title_more"></div>
        </div>
        <div class="swiper-container pic_wrap">
            <div class="swiper-wrapper wrap">
                <div class="swiper-slide  img_wrap">

                </div>
            </div>
            <div class="swiper-scrollbar selfBar"></div>
        </div>
    </div>
</div>
<script src="js/swiper-3.4.1.jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/customer.js"></script>
<script src="js/index.js"></script>
</body>
</html>
