<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付宝接口通道</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1.0,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/aliPay.css">
    <script src="js/js/rem.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<!--头部-->
<header class="header_nav">
    <div class="logo-wrap"><img src="img/logo@2x.png" alt=""></div>
</header>
<div class="aliPay"></div>
<div class="btnWrap">
    <button onclick="window.location.href='index.html'">回到首页</button>
    <button onclick="window.location.href='more/orderForm.html'">查看订单</button>
</div>
<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
    var backData = GetQueryString('trade_status');
    if (backData == "TRADE_FINISHED") {
        $(".aliPay").html("支付成功")
    } else {
        $(".aliPay").html("支付失败")
    }
</script>
</body>
</html>
