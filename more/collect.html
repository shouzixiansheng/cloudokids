<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收藏</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="../css/css/collect.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/js/rem.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/js/myCollect.js"></script>
</head>
<body>
<nav>
    <span class="goBack" onclick="goBack()"><img src="../img/back@2x.png" alt=""></span><span class="address">我的收藏</span>
    <div class="choose commonInfo">选择</div>
    <div class="delete commonInfo">
        <span><button disabled class="delCollect">删除</button></span><span class="cancel">取消</span>
    </div>
    <script>
        function goBack() {
            window.location.href= ("../personalCenter.html");
        }
    </script>
</nav>
<div class="content">
    <div class="singleModel">
        <div class="imgWrap">

        </div>
        <div class="checkMe">
            <img src="../img/select@3x.png" alt="">
        </div>
    </div>
</div>
<div class="markLayer">
    <div class="waitMoment"><div class="loadImgWrap"><img src="../img/imLoading.gif" alt=""></div><div class="pleaseWait">请稍后...</div></div>
</div>
</body>
</html>
