<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地址管理</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="../css/css/account_three.css">
    <link rel="stylesheet" href="../css/css/myself.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/js/rem.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/js/address.js"></script>
</head>
<body>
<!--头部-->
<nav>
    <span class="goBack" onclick="goBack()"><img src="../img/back@2x.png" alt=""></span><span class="address">地址管理</span><span class="knowMore"></span>
    <script>
        function goBack() {
            window.history.go(-1);
        }
    </script>
</nav>
<div class="user_info">
    <ul class="detail_info">
        <li><span class="firstName"></span><span class="lastName"></span>   <span class="phoneNumber"></span></li>
        <li><span class="position"></span>,<span class="detailPosition"></span></li>
        <li><span class="address"></span><span class="postCode"></span></li>
        <div class="deleted">删除</div>
        <div class="change">修改</div>
    </ul>
</div>
<div class="maskerLayer">
    <div class="isTrue">
        <div>是否确定删除？</div>
        <div><span class="imTrue">确定</span><span class="cancel">取消</span></div>
    </div>
    <div class="imAbsolute"><img src="../img/imLoading.gif" alt=""><span>请稍后...</span></div>
</div>
</body>
</html>
