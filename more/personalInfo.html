<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="../css/css/myPersonalInfo.css">
    <script src="../js/js/rem.js"></script>
</head>
<body>
<nav>
    <span class="goBack" onclick="javascript:history.go(-1)"><img src="../img/back@2x.png" alt=""></span><span
        class="myAccount">个人信息</span><span class="save">保存</span>
</nav>
<ul class="personalInfo">
    <div class="userAccount">账户</div>
    <div class="userAccount2Wrap">
        <div class="userAccount2"><span>账户</span><input type="text" class="userAcc"></div>
    </div>
    <li class="grayBg">姓名</li>
    <li class="imName"><span>姓</span><input type="text" class="lastName"></li>
    <li><span>名</span><input type="text" class="firstName"></li>
    <li class="grayBg">昵称</li>
    <li><span>昵称</span><input type="text" class="nickName"></li>
    <li class="grayBg">手机号</li>
    <li><span>手机号</span><input type="text" class="phoneNumber"></li>
</ul>
<div class="maskerLayer">
    <div class="imAbsolute"><img src="../img/imLoading.gif" alt=""><span>请稍后...</span></div>
</div>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/js/myPersonalInfo.js"></script>
</body>
</html>
