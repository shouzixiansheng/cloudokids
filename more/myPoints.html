<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的积分</title>
    <!--强制让文档的宽度与设备的宽度保持1:1,并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,user-scalable=no"/>
    <!--WebApp全屏模式，隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iPhone中safari顶端的状态条样式（default:白色，black黑色 black-translucent:半透明）-->
    <meta name="apple=mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="../css/css/myPoint.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/js/rem.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/js/myPoint.js"></script>
</head>
<body>
<!--头部-->
<nav>
    <span class="goBack" onclick="goBack()"><img src="../img/back@2x.png" alt=""></span><span
        class="address">我的积分</span><span class="knowMore"></span>
    <script>
        function goBack() {
            window.history.go(-1);
        }
    </script>
</nav>
<div class="content">
    <div class="myPoint">
        <div><span class="pointName"></span><span  class="point"></span></div>
        <div><span class="registerTime"></span><span class="point2"></span></div>
    </div>
</div>
</body>
</html>
